<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <!-- link home page added + aria-label -->
      <a href="index.html" aria-label="Acc√©der √† la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- on supprime le bouton Contactez-moi du code html pour l'int√©grer via le template photographer  -->
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>

      <div id="sort">
        <div class="dropdown">
          <button onclick="toggleOptions()" class="dropbtn first-option">
            Popularit√©
          </button>
          <div id="myDropdown" class="dropdown-content">
            <button onclick="selectOption(0)">Date</button>
            <button onclick="selectOption(1)">Titre</button>
          </div>
        </div>
      </div>

      <div class="gallery-container">
        <div class="gallery"></div>
      </div>

      <!-- on ajoute l'encart avec le nb total de likes et le tarif/jour -->
      <div class="insert">
        <!-- <div class="total-likes">297 081 üñ§</div>
        <div class="price">300 ‚Ç¨ / jour</div> -->
      </div>
    </main>

    <!-- MODAL FORMULAIRE  -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form
          id="form-photographer"
          name="contact-photographer"
          action="photographer.html"
          method="get"
          novalidate
          onsubmit="return validate();"
        >
          <div class="formData">
            <label for="firstname">Pr√©nom</label><br />
            <input
              class="text-control"
              type="text"
              id="firstname"
              name="firstname"
              pattern="[A-Za-z√Ä-√ø\-']+"
              aria-labelledby="firstname"
              required
            />
            <!-- Adding a span error-"field" in order to send an error text message if needed -->
            <span id="error-firstname" role="alert" aria-live="polite"></span>
          </div>
          <div class="formData">
            <label for="lastname">Nom</label><br />
            <input
              class="text-control"
              type="text"
              id="lastname"
              name="lastname"
              pattern="[A-Za-z√Ä-√ø\-']+"
              aria-labelledby="lastname"
              required
            />
            <span id="error-lastname" role="alert" aria-live="polite"></span>
          </div>
          <div class="formData">
            <label for="email">E-mail</label><br />
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-labelledby="email"
              required
            />
            <span id="error-email" role="alert" aria-live="polite"></span>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea
              class="text-control"
              id="message"
              name="message"
              rows="6"
              required
              aria-labelledby="message"
            ></textarea>
            <span id="error-message" role="alert" aria-live="polite"></span>
          </div>

          <button
            class="contact_button"
            type="submit"
            role="button"
            aria-label="Envoyer le formulaire"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <div class="lightbox"></div>
    <script
      src="https://kit.fontawesome.com/54c01b8a7c.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/factories/MediaFactory.js"></script>
    <script src="/scripts/utils/filter.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
  </body>
</html>
